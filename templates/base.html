<html>
  <head>
    <title>Persona Catalogue</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel ="stylesheet"/>
    <style>
      body{
        padding-top:50px;
      }
   </style> 
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
          <span class="sr-only">Toggle Navagation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#Home">Persona</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#Home">Home</a></li>
          <li><a href="#List">List of Persona</a></li>
          <li><a href="#Search">Search</a></li>
        </ul>
        <form class="navbar-form pull-right" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search"
          name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon
            glyphicon-search"></i>
          </div>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" ></script>

  </body>
</html>

<html>
  <head>
    <title>Persona Catalogue</title>
    <link href="https://fonts.googleapis.com/css?family=Belleza" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel ="stylesheet"/>
    <link href="{{ url_for('static', filename='css/catalogue.css') }}"  rel="stylesheet"/>
    <style>
      body{
        padding-top:50px;
      }
   </style> 
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
          <span class="sr-only">Toggle Navagation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src={{ url_for('static',filename="img/Card.gif") }} class="card"></img>
        <a class="navbar-brand persona" href="{{url_for('root')}}">Persona</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li {% if request.path=="/" %}class="active"{% endif %}>
            <a href="{{ url_for('root')}} ">Home</a>
          </li>
          <li {% if request.path=="/list/" %}class="active"{% endif %}>
            <a href="{{ url_for('list')}}">List of Persona</a>
          </li>
          <li {% if request.path=="/search/" %}class="active"{% endif %}>
            <a href="{{ url_for('search')}}">Search</a>
          </li>
        </ul>
        <form class="navbar-form pull-right" role="search" action="/search/">
          <div class="input-group" style="margin-top:3px">
            <input type="text" class="form-control" placeholder="Search"
            style="padding:2px 12px; height:27px;"  name="q" >
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit" id="search_btn" >
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </form>
      </div>
    </nav>
    
    <div class="container">
     {% block content %} {% endblock %}
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/search.js')}}"></script>
  </body>
</html>
